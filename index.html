<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-list</title>
    <!-- bootstrap css link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="#">Navbar</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link " aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Total Task <span id="total-task">0</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Done Task <span id="done-task">0</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Undone Task
                                <span id="undone-task">0</span>
                            </a>
                        </li>
                    </ul>
                    <form class="d-flex ">
                        <input id="sheach-field" class="form-control me-2 " type="search" placeholder="Search" aria-label="Search">
                        <button disabled class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>
    <main class="pb-5">
        <section class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="py-4 d-flex align-items-end">
                        <textarea class="form-control" name="task-field" id="task-field" cols="60" rows="4" placeholder="Write Your Task"></textarea>
                        <button id="add-task" class="btn btn-danger ms-3">Add&nbsp;Task</button>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="d-flex align-items-center h-100 justify-content-evenly">
                        <div class="rounded-1 px-4 py-3 bg-primary text-center text-white ">
                            <p class="fw-bolder m-0">Total Task</p>
                            <span id="total-task-2" class="h3">0</span>
                        </div>
                        <div class="rounded-1 px-4 py-3 bg-success text-center text-white ">
                            <p class="fw-bolder m-0">Done Task</p>
                            <span id="done-task-2" class="h3">0</span>
                        </div>
                        <div class="rounded-1 px-3 py-3 bg-danger text-center text-white ">
                            <p class="fw-bolder m-0">Undone Task</p>
                            <span id="undone-task-2" class="h3">0</span>
                        </div>
                    </div>
                </div>
            </div>

        </section>

        <section class="container px-4">
            <div id="task-parent" class="row row-cols-1  row-cols-md-2 row-cols-lg-3 ">
                
            </div>
        </section>

        <!-- modal section  -->
        <section>
            <div id="modal" >
                <div class="modal-body p-4 border rounded-1" >
                    <p>Edit Your Task</p>
                    <textarea id="modal-input" name="" id="" cols="40" rows="5"> </textarea><br>
                    <button id="modal-save" data-button="save" class="btn btn-primary">save</button>
                    <button id="modal-close" data-button="close" class="btn btn-danger">close</button>
                </div>
            </div>
        </section>
    </main>
    




    <!-- bootstrap js link  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
    crossorigin="anonymous"></script>
    <!-- my custom js link  -->
    <script src="./app.js"></script>
</body>
</html>
